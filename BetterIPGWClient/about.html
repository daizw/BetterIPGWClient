<br>
做这个客户端是因为官方客户端用起来有点麻烦。比如我想在iPad/iPhone上登录网关，但是之前已经在另一台机器登录了网关而且没有断掉，那么我就需要做3个动作：<br>
1. 点“断掉所有连接”按钮；<br>
2. 等待结果；<br>
3. 点“连接”按钮。<br>
比较繁琐。所以作者将这三个操作简化为了一个操作：“强制连接”。<br>

“强制连接” = 断开所有 + 连接
“无线认证” = 仅连接校园网
“断开所有” = 断开所有连接
